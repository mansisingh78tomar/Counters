<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row max-height align-items-center p-5 mt-5">
            <h1 class="heading">Javascript Counter</h1>
            <h1 class="counter-mch">0</h1>

            <div class="btn justify-content-around">
                
                <button type="button" class="btn btn-outline-warning btn-lg m-2 btn-counter decrease-btn">Decrease counter</button>
                <button type="button" class="btn btn-outline-info btn-lg m-2 btn-counter increase-btn">Increase counter</button>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="./main.js" async defer></script>
</body>
</html>
